<div class="row">
    <div class="col-md-5">
        <label for="movie-title">Título: </label>
        <input type="text" id="movie-title" required [(ngModel)]='titleInput' >
    </div>
    <div class="col-md-5">
        <label for="movie-year">Año: </label>
        <input type="text" id="movie-year" [(ngModel)]='yearInput' >
    </div>
    <div class="col-md-2">
        <button class="btn btn-primary" type="submit" (click)='ngOnInit()'>Buscar</button>
    </div>
</div>
